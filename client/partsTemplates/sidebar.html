<template name="sidebar">

  <div class="inbox-body">
    <a class="btn btn-compose" style="" data-toggle="modal" href="#composeModal">
      Compose
    </a>

  </div>
  <ul class="inbox-nav inbox-divider">
    {{#each boxName in boxesNames}}
      <li class="{{#if $.Session.equals 'thisBox' boxName}}active{{/if}}">
        <a href="" class="email-box">{{boxName}}</a>
      </li>
    {{else}}
      <li>
        <a href="#"> No boxes</a>
      </li>
    {{/each}}
  </ul>
  <div class="container">
    <br>
    <button id="buttonViewSavedMail" class="btn btn-primary" href="">  <!--data-toggle="modal" href="#viewSavedMailModal"-->
      View saved mail
    </button>
    <input type="file" id="loadSavedFile" class="hidden">
  </div>
</template>
