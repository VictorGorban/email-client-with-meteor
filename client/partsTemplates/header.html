<template name="header">
  <!--header start-->
  <header class="header white-bg">
    <!--logo start-->
    <a href="#" class="logo">Email<span>Client</span></a>
    <!--logo end-->
    <div class="top-nav ">
      <ul class="nav pull-right top-menu">
        <!-- user login dropdown start-->
        <li>
          <button style="padding: 7.5px 12px" id="syncButton" class="btn btn-primary btn-sync">
            <i class="fa fa-refresh {{#if $.Session.equals 'isSyncing' true}} fa-spin {{/if}}" aria-hidden="true"></i>
          </button>
        </li>
        <li class="dropdown">
          <a data-toggle="dropdown" class="dropdown-toggle" href="#">
            <!--            <img alt="" src="img/avatar1_small.jpg">-->
            <span class="username">{{thisAccount.user}}</span>
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu extended logout">
            <div class="log-arrow-up"></div>
            <ul class="nav nav-pills nav-stacked labels-info inbox-divider">
              {{#each account in accounts}}
                <li><a href="#settingsModal" data-toggle="modal" class="account-link"> {{account.user}} </a></li>
<!--                <li><a href="#"> victorgorban2@ya.ru </a></li>-->
<!--                <li><a href="#"> gorban-99@mail.ru </a></li>-->
              {{/each}}

              <li><a href="#addAccountModal" data-toggle="modal" class="btn" style="background: #41cac04f">
                <i class="fa fa-plus"></i> Add Account
              </a></li>
            </ul>
            <li><a href="#settingsModal" data-toggle="modal"><i class="fa fa-cog"></i> Settings</a></li>
            <li><a href="login.html"><i class="fa fa-key"></i> Log Out</a></li>
          </ul>
        </li>

        <!-- user login dropdown end -->
      </ul>
    </div>
  </header>
  <!--header end-->
</template>
