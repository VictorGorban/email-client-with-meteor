<template name="addAccountModal">
  <div class="modal fade" id="addAccountModal" tabindex="-1" role="dialog" aria-labelledby="addAccountModal" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" id="addAccountModalCloseButton" class="close" data-dismiss="modal" aria-hidden="true">x</button>
          <h4 class="modal-title">Adding email account</h4>
        </div>
        <div class="modal-body row" style="padding-bottom: 50px">
          <form id="addAccountForm" class="form-horizontal col-md-12" role="form">
            <div class="form-group">
              <label class="col-lg-2 control-label">Email address:</label>
              <div class="col-lg-10">
                <input type="text" required class="form-control" id="addAccountUser" placeholder="" value="victorgorban2@ya.ru">
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-2 control-label">Password:</label>
              <div class="col-lg-10">
                <input type="password" required class="form-control" id="addAccountPassword" placeholder="" value="1999gorban">
              </div>
            </div>

            <h3 class="col-md-10">IMAP settings</h3>
            <div class="container col-md-10 col-sm-offset-1">
              <div class="form-group">
                <label class="col-lg-2 control-label">Server address:</label>
                <div class="col-lg-10">
                  <input type="text" required class="form-control" id="addAccountImapAddress" placeholder="imap.yandex.ru" value="imap.yandex.ru">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Port:</label>
                <div class="col-lg-10">
                  <input type="text" required class="form-control" id="addAccountImapPort" placeholder="993" value="993">
                </div>
              </div>
            </div>
            <h3 class="col-md-10">SMTP settings</h3>
            <div class="container col-md-10 col-sm-offset-1">
              <div class="form-group">
                <label class="col-lg-2 control-label">Server address:</label>
                <div class="col-lg-10">
                  <input type="text" required class="form-control" id="addAccountSmtpAddress" placeholder="smtp.yandex.ru" value="smtp.yandex.ru">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Port:</label>
                <div class="col-lg-10">
                  <input type="text" required class="form-control" id="addAccountSmtpPort" placeholder="465" value="465">
                </div>
              </div>
            </div>
            <div class="container col-md-10">
              <button type="submit" id="addAccountSave" class="btn btn-send" style="font-size: larger; padding: 10px 20px;">
                Save
              </button>
            </div>
          </form>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
</template>
