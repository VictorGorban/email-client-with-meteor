<template name="addAccountModal">
  <div class="modal fade" id="addAccountModal" tabindex="-1" role="dialog" aria-labelledby="addAccountModal" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
          <h4 class="modal-title">Adding email account</h4>
        </div>
        <div class="modal-body row" style="padding-bottom: 50px">
          <form class="form-horizontal col-md-12" role="form">
            <h3 class="col-md-10">IMAP settings</h3>
            <div class="container col-md-10 col-sm-offset-1">
              <div class="form-group">
                <label class="col-lg-2 control-label">Server address:</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="addAccountImapAddress" placeholder="imap.yandex.ru">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Port:</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="addAccountImapPort" placeholder="993">
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">Account:</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="addAccountImapAccount" placeholder="">
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">Password:</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="addAccountImapPassword" placeholder="">
                </div>
              </div>

            </div>
            <h3 class="col-md-10">SMTP settings</h3>
            <div class="container col-md-10 col-sm-offset-1">
              <div class="form-group">
                <label class="col-lg-2 control-label">Server address:</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="addAccountSmtpAddress" placeholder="smtp.yandex.ru">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Port:</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="addAccountSmtpPort" placeholder="465">
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">Account:</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="addAccountSmtpAccount" placeholder="">
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">Password:</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="addAccountSmtpPassword" placeholder="">
                </div>
              </div>

            </div>

          </form>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
</template>
