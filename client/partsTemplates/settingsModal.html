<template name="settingsModal">
  <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
          <h4 class="modal-title">User settings</h4>
        </div>
        <div class="modal-body row" style="padding-bottom: 50px">
          <form class="form-horizontal col-md-12" role="form">
            <h3 class="col-md-10">IMAP settings</h3>
            <div class="form-group">
              <label class="col-lg-2 control-label">User:</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="settingsUser" placeholder="">
              </div>
            </div>
            <div class="container col-md-10 col-sm-offset-1">
              <div class="form-group">
                <label class="col-lg-2 control-label">Server address:</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="settingsImapAddress" placeholder="imap.yandex.ru">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Port:</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="settingsImapPort" placeholder="993">
                </div>
              </div>



              <div class="form-group">
                <label class="col-lg-2 control-label">Password:</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="settingsImapPassword" placeholder="">
                </div>
              </div>

            </div>
            <h3 class="col-md-10">SMTP settings</h3>
            <div class="container col-md-10 col-sm-offset-1">
              <div class="form-group">
                <label class="col-lg-2 control-label">Server address:</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="settingsSmtpAddress" placeholder="smtp.yandex.ru">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Port:</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="settingsSmtpPort" placeholder="465">
                </div>
              </div>


              <div class="form-group">
                <label class="col-lg-2 control-label">Password:</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="settingsSmtpPassword" placeholder="">
                </div>
              </div>

            </div>

          </form>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
</template>
