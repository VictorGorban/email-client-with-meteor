<template name="viewSavedMailModal">

    <div class="modal fade" id="viewSavedMailModal" tabindex="-1" role="dialog" aria-labelledby="composeModalLabel" aria-hidden="true">
      <div class="modal-dialog" style="width: 90%;">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h4 class="modal-title">View saved mail</h4>
          </div>

          <div class="modal-body" style="overflow-y: auto; overflow-x: auto; max-height: 100vh; padding-bottom: 100px;">
            {{#with thisMail}}
              <div class="heading-inbox row">
                <div class="col-md-8">
                </div>
                <div class="col-md-4 text-right">
                  <p class="date"> {{date thisMail}}</p>
                </div>
                <div class="col-md-12">
                  <h4> {{subject}}</h4>
                </div>
              </div>
              <div class="sender-info">
                <div class="row">
                  <div class="col-md-12">
                    from
                    <strong>{{from}}</strong>
                    to
                    <strong>{{to}}</strong>
                  </div>
                </div>
              </div>
              <div class="view-mail">
                {{{html}}}
              </div>
              {{#if hasAttachment thisMail}}
                <div class="attachment-mail">
                  <p>
                  <span style="font-size: larger"><i class="fa fa-paperclip"></i> {{attachmentsCount thisMail}}
                    attachments </span>
                     <br>
                    {{#each attachment in thisMail.attachments}}
                      <br>
                      <a href="{{getAttachmentUrl attachment}}" download="{{attachment.filename}}">{{attachment.filename}}</a>
                    {{/each}}
                  </p>
                </div>
              {{/if}}
              <div class="">
                <button id="saveSavedMailButton" title="Save this mail" class="btn btn-primary">
                  <i class="fa fa-save"></i> Save
                </button>
                <button href="#decipherSavedMailModal" data-toggle="modal" title="Decipher this mail" class="btn btn-warning">
                  <i class="fa fa-unlock"></i> Decipher saved mail
                </button>

              </div>
            {{else}}
              <h2>no email selected</h2>
            {{/with}}
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  

</template>
